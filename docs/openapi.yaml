openapi: 3.0.0
info:
  title: TeyBot API
  description: API for managing Telegram bot and scheduled messages.
  version: 1.0.0
  contact:
    name: Rowen
    email: me@rowentey.xyz

servers:
  - url: http://localhost:{port}
    description: Local development server
    variables:
      port:
        default: "8080"
        description: Port number where the server is running
  - url: https://teybot-api.rowentey.xyz
    description: Production server

paths:
  /webhook:
    post:
      tags:
        - Webhook
      summary: Send a message via webhook
      description: Send a formatted message with title and body to a specified Telegram chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MessageRequest"
      responses:
        "200":
          description: Message sent successfully
        "400":
          description: Invalid request (missing fields or bad format)
        "500":
          description: Failed to send message to Telegram

  /schedules:
    get:
      tags:
        - Schedules
      summary: Get all schedules
      description: Retrieve all scheduled messages
      responses:
        "200":
          description: List of scheduled messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ScheduledMessage"

    post:
      tags:
        - Schedules
      summary: Create a new schedule
      description: Add a new scheduled message
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScheduleRequest"
      responses:
        "200":
          description: Schedule created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Schedule created
                  id:
                    type: string
                    example: 1d80439f-74c9-4367-8c2c-e18e7c353645
                required:
                  - status
                  - message
                  - id
        "400":
          description: Invalid request body or cron expression

  /schedules/{id}:
    get:
      tags:
        - Schedules
      summary: Get a specific schedule
      description: Retrieve details of a single scheduled message
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Schedule details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ScheduledMessage"
        "404":
          description: Schedule not found

    put:
      tags:
        - Schedules
      summary: Update a schedule
      description: Modify an existing scheduled message
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ScheduleRequest"
      responses:
        "200":
          description: Schedule updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Schedule updated
                required:
                  - status
                  - message
        "400":
          description: Invalid request body or cron expression
        "404":
          description: Schedule not found

    delete:
      tags:
        - Schedules
      summary: Delete a schedule
      description: Remove a scheduled message
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Schedule deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Schedule deleted
                required:
                  - status
                  - message
        "404":
          description: Schedule not found

components:
  schemas:
    MessageRequest:
      type: object
      properties:
        chat_id:
          type: integer
          format: int64
          description: Telegram chat ID (group, supergroup, or channel)
          example: -1002500967655
        message_thread_id:
          type: integer
          format: int64
          description: Topic/thread ID in forums (supergroups with topics enabled)
          example: 49
        title:
          type: string
          description: Bold title of the message
          example: "System Alert"
        message:
          type: string
          description: Main message body (supports newlines)
          example: "Database backup completed successfully.\nNext backup: 9:00 AM tomorrow."
      required:
        - chat_id
        - title
        - message

    ScheduleRequest:
      type: object
      properties:
        chat_id:
          type: integer
          format: int64
          description: Telegram chat ID
          example: -1002500967655
        message_thread_id:
          type: integer
          format: int64
          description: Telegram message thread ID (optional)
          example: 49
        message:
          type: string
          description: Message content (used if task_name is not provided)
          example: "Daily market update"
        cron_expr:
          type: string
          description: Cron expression (minute hour day month day-of-week)
          example: "0 9 * * *"
        description:
          type: string
          description: Human-readable description of the schedule
          example: "Daily 9 AM reminder"
        enabled:
          type: boolean
          description: Whether the schedule is active
          example: true
        task_name:
          type: string
          description: Predefined task name (e.g., currency conversion, weather)
          example: "SGD_TO_MYR"
      required:
        - chat_id
        - cron_expr
        - enabled
        - task_name

    ScheduledMessage:
      allOf:
        - $ref: "#/components/schemas/ScheduleRequest"
        - type: object
          properties:
            id:
              type: string
              description: Unique identifier for the schedule
              example: 1d80439f-74c9-4367-8c2c-e18e7c353645
          required:
            - id
